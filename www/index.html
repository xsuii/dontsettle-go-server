<html>
<head>
 	<title>Login</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
    <script type="text/javascript">
        var wsUriTest = "ws://echo.websocket.org"
            var wsuri = "ws://xsuii.meibu.net:8001/login"
            var origin = "http://xsuii.meibu.net"
        var output;

        function init() {
            output = document.getElementById("output");
            onWebSocket();
        }

        function onWebSocket() {
            //websocket = new plugins.WebSocket(wsUriTest);
            websocket = new WebSocket(wsuri);
                websocket.onopen = function(evt) { onOpen(evt) };
                websocket.onclose = function(evt) { onClose(evt) };
                websocket.onmessage = function(evt) { onMessage(evt) };
                websocket.onerror = function(evt) { onError(evt) };
        }

        function onOpen(evt) {
                myLog("CONNECTED");
        }

        function onClose(evt) {
                myLog("DISCONNECTED");
        }

        function onMessage(evt) {
                myLog('<span style="color: blue;">RESPONSE: ' + evt.data + '</span>');
				
				// if login success, recieve string "0"; otherwise recieve "uid+username" which will store later
				var s = evt.data.split("+");	
                if(s[0]!= "0") {
                    localStorage.uid = s[0];
					localStorage.username = s[1];
					myLog("going to creat database success!");
					window.openDatabase(s[0], "1.0", "history store", 1000);
					myLog("create database success!");
					window.location.assign("chat.html");
                }else{
                    loginError("user name or userpassword error!");
                }
        }

        function onError(evt) {
                myLog('<span style="color: red;">ERROR: ' + evt.data + '</span>');
        }

        function doSend(message) {
                myLog("SENT: " + message);
                websocket.send(message);
        }

        function sendLogin() {
            var user = document.getElementById("username").value;
            var passwd = document.getElementById("password").value;
            doSend(user + "+" +passwd);
        }
		
		function loginError(err) {
			var para = document.getElementById("loginError");
			para.innerHTML = err;
            if(para.scrollHeight > para.clientHeight) {
				para.scrollTop = para.scrollHeight - para.clientHeight;
			}
		}

        function myLog(message) {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }

        window.addEventListener("load", init, false);
    </script>
</head>
<body>
<div class="container"> 
    <!-- Codrops top bar -->
    <div class="codrops-top">  <strong> Master : </strong>Enjoy yourself
        <div class="clr"></div>
    </div>
    <!--/ Codrops top bar -->
    <header>
        <h1>Welcome</h1>
    </header>
    <section>
        <div id="container_demo" > 
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form  action="" autocomplete="on">
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u" > Your email or username </label>
                            <input id="username" name="username" required type="text" placeholder="myusername or mymail@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                            <input id="password" name="password" required type="password" placeholder="eg. X8df!90EO" />
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                            <label for="loginkeeping">Keep me logged in</label>
                        </p>
                        <p id="loginError" style="color: #F00"></p>
                        <p class="login button">
                            <input type="button" onclick="sendLogin()" value="Login" />
                        </p>
                        <p class="change_link"> Not a member yet ? <a href="register.html">Join us</a> </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div id="output"></div>
</div>
</body>
</html>
